<body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Ma'lumotlar</a>
      <a href="./template.html"><h1>3D va 2D quyosh sistemasi</h1>
      </a>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Boshqaruv</a>
    </div>
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Quyosh</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Merkuriy</a>
      <a class="venus" title="venus" href="#venusspeed">Vinera</a>
      <a class="earth active" title="earth" href="#earthspeed">Yer</a>
      <a class="mars" title="mars" href="#marsspeed">Mars</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Yupiter</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Uran</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Neptun</a>

    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Tezlik</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Hajmi</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Masofa</span>
      </label>
        <!-- <input type="radio" class="set-distance" name="scale"> -->
        <a style="color: white; font-size: 16px; text-decoration: none; margin: 10px;" href="./template.html">Ma'lumotlar</a>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Merkuriy</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Vinera</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Yer</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Yupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uran</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptun</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Quyosh</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
